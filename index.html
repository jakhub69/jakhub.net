<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>jakhub</title>

	<link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/themes/grey-white.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<main>
		<div class="intro">jakhub</div>
		<!-- https://fontawesome.com/icons?d=gallery&s=brands -->
		<div class="icons-social copy">
        <i class="fa-brands fa-discord" onclick="copyContent()" aria-hidden="true" title="jakhub"></i>
        <span class="sr-only text-to-copy">jakhub</span>
	  <a target="_blank" href="https://github.com/jakhub69">
        <i  class="fa-brands fa-github" aria-hidden="true" title="Github"></i>
        <span class="sr-only">Github</span>
      </a>
		<a target="_blank" href="https://jcraft.pl">
        <i  class="fa-solid fa-server" aria-hidden="true" title="MC Server"></i>
        <span class="sr-only">MC Server</span>
      </a>
      <a target="_blank" href="https://twitter.com/jakhub_">
        <i class="fab fa-twitter" aria-hidden="true" title="Twitter"></i>
        <span class="sr-only">Twitter</span>
      </a>
    </div>
	</main>
	<script>

let text = document.querySelector('.text-to-copy').innerHTML;
  const copyContent = async () => {
    try {
      await navigator.clipboard.writeText(text);
	  Swal.fire({
  		position: 'center',
  		icon: 'success',
  		title: 'Text was copied',
  		showConfirmButton: false,
  		timer: 1500,
		background: '#485564',
		color:"#000",
})
    } catch (err) {
      console.error('Failed to copy: ', err);
    }
  }
  
	</script>
</body>
</html>
